spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources,src/main/java
spring.devtools.restart.exclude=/WEB-INF/**

#激活配置文件
spring.profiles.active=online

#视图views 配置视图解析器
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#配置数据源
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smbms?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#配置加载xml文件，pojo
mybatis.type-aliases-package=com.hisoft.pojo
mybatis.mapperLocations=classpath:mapper/*.xml

#开启驼峰匹配
mybatis.configuration.map-underscore-to-camel-case=true

#REDIS配置

#设置日志级别
#print sql
logging.level.com.hisoft=DEBUG
#print logging
logging.level.org.springframework=DEBUG