<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p th:text="'hello Thymeleaf'">welcome Thymeleaf</p>
<p th:text="${user.userCode}"></p>
<p th:text="${user.userName}"></p>
<p th:utext="${user.userName}"></p>
<p th:text="${user.userPassword}"></p>
<p th:text="${user}"></p>


<ul th:each="person,stat:${list}">
    <li th:text="${person}">
    </li>
</ul>



<table>
    <tr th:each="map:${maps}">
        <td th:text="${map.key}"></td>
        <td th:text="${map.value}"></td>
    </tr>
</table>


</body>
</html>
