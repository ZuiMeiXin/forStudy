<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        .inner {
            background-color: #99cc66;
            border: 1px solid #99cc66;
        }
    </style>
</head>
<body>

<!-- 你的HTML代码 -->
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-md4 inner">layui-col-xs6 layui-col-md4 inner</div>
        <div class="layui-col-xs6 layui-col-md4 inner">layui-col-xs6 layui-col-md4 inner</div>
        <div>
            <i class="layui-icon layui-icon-face-smile" style="font-size: 20px; color: #990000;"></i>
            <i class="layui-icon" style="font-size: 20px;color: green;">&#xe677;</i>
            <i class="layui-icon" style="font-size: 20px;color: #3333cc;">&#xe676;</i>
        </div>
        <div>
            <button class="layui-btn layui-btn-normal">百搭按钮</button>
            <button class="layui-btn">默认按钮</button>
            <button class="layui-btn layui-btn-primary">原始按钮</button>
            <button class="layui-btn layui-btn-danger">警告按钮</button>
            <button class="layui-btn layui-btn-warm">暖色按钮</button>
            <button class="layui-btn layui-btn-disabled">禁用按钮</button>

        </div>
        <div>
            <button class="layui-btn layui-btn-lg layui-btn-normal">百搭大按钮</button>
            <button class="layui-btn">默认按钮</button>
            <button class="layui-btn layui-btn-sm layui-btn-primary">原始小按钮</button>
            <button class="layui-btn  layui-btn-danger">警告按钮</button>
            <button class="layui-btn layui-btn-xs layui-btn-warm">超小暖色按钮</button>
        </div>
    </div>


    <form action="#" class="layui-form">

        <div>

        </div>



    </form>




</div>

<script src="../layui/layui.js"></script>

</script>

</html>
